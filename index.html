<body>
	<div class="wrapper">
		<div class="center">
			<h1>TEXT CHANGER</h1>
			<button type="button" onClick="textChange()" class="button-property">Change</button>
			<button type="button" onClick="textReset()" class="button-property">Reset</button>
			<p id="demo">Lorem Ipsum</p>
		</div>
	</div>
<script>
  //The function allows the paragraph to be changed when you click "change" to the word DOG
function textChange(){
  document.getElementById("demo").innerHTML="DOG";
}
  //This function allows the reset button to work and change it back to Lorem Ipsum
  function textReset(){
    document.getElementById("demo").innerHTML="Lorem Ipsum";
  }
  alert("Warning This lab requires more thought!!!");
  var mood=prompt("How are you today?");
  alert(mood);
  var x;
  x = 5;
  console.log(x);

  var y=2
  console.log(y);
  var z=x+y
  console.log(z)
  console.log("I am great and you are" +mood)
</script>
</body>
